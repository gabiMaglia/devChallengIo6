<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script>
      window.addEventListener("load", function () {
        // SHOPPING CART LOGIC
        let subtraction = document.getElementsByClassName("oSub");
        let amount = document.getElementsByClassName("Amnt");
        let addition = document.getElementsByClassName("oPlus");
        let discountTotal = document.getElementsByClassName("discountPrice");
        let discountPrice0 = clearValue(discountTotal[0]);
        let discountPrice1 = clearValue(discountTotal[1]);
        let netTotal = document.getElementsByClassName("netPrice");
        let netPrice0 = clearValue(netTotal[0]);
        let netPrice1 = clearValue(netTotal[1]);

        let total = document.getElementById("total");

        // CLEAR $ SIMBOL
        function clearValue($value) {
          return parseFloat($value.innerHTML.substring(1));
        }

        // OPERATIONS ITEM 1
        subtraction[0].addEventListener("click", () => {
          let amt = parseInt(amount[0].innerHTML);

          if (amt > 1) {
            amt -= 1;
            amount[0].innerHTML = amt;

            let dTotal = clearValue(discountTotal[0]) - discountPrice0;
            discountTotal[0].innerHTML = `$${dTotal.toFixed(2)}`;

            let nTotal = clearValue(netTotal[0]) - netPrice0;
            netTotal[0].innerHTML = `$${nTotal.toFixed(2)}`;

            ttl = clearValue(total) - netPrice0;
            total.innerHTML = `$${ttl.toFixed(2)}`;
          }
        });

        addition[0].addEventListener("click", () => {
          let amt = parseInt(amount[0].innerHTML);
          amt += 1;
          amount[0].innerHTML = amt;
          let dTotal = clearValue(discountTotal[0]) + discountPrice0;
          discountTotal[0].innerHTML = `$${dTotal.toFixed(2)}`;

          let nTotal = clearValue(netTotal[0]) + netPrice0;
          netTotal[0].innerHTML = `$${nTotal.toFixed(2)}`;

          ttl = clearValue(total) + netPrice0;
          total.innerHTML = `$${ttl.toFixed(2)}`;
        });

        // OPERATIONS ITEM 2
        subtraction[1].addEventListener("click", () => {
          let amt = parseInt(amount[1].innerHTML);

          if (amt > 1) {
            amt -= 1;
            amount[1].innerHTML = amt;
            let dTotal = clearValue(discountTotal[1]) - discountPrice1;
            discountTotal[1].innerHTML = `$${dTotal.toFixed(2)}`;

            let nTotal = clearValue(netTotal[1]) - netPrice1;
            netTotal[1].innerHTML = `$${nTotal.toFixed(2)}`;

            ttl = clearValue(total) - netPrice1;
            total.innerHTML = `$${ttl.toFixed(2)}`;
          }
          
        });

        addition[1].addEventListener("click", () => {
          let amt = parseInt(amount[1].innerHTML);
          amt += 1;
          amount[1].innerHTML = amt;
          let dTotal = clearValue(discountTotal[1]) + discountPrice1;
          discountTotal[1].innerHTML = `$${dTotal.toFixed(2)}`;

          let nTotal = clearValue(netTotal[1]) + netPrice1;
          netTotal[1].innerHTML = `$${nTotal.toFixed(2)}`;

          ttl = clearValue(total) + netPrice1;
          total.innerHTML = `$${ttl.toFixed(2)}`;

         
        });

        // END SHOPPING CART LOGIC

        // SUBMIT ALERT
        document.querySelector("form").addEventListener('submit', function (event) {
          alert("succes")
          event.preventDefault();
        })

      });
    </script>

    <title>Checkout Page</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Montserrat", sans-serif, fontawesome;
        margin: 0.5rem;
 
      }
      main {
        text-align: center;
      }

      .shoppingCart {
        text-align: left;
        max-width: 465px;
        height: 100%;
        margin-inline: auto;
        background: #f2f2f2;
        border-radius: 12px;
        margin: 2rem auto;
        padding: 2em 3em;
      }
      .product {
        display: flex;
      }
      .img {
        max-width: 162px;
        max-height: 124px;
        padding: 0 1em;
      }
      img {
        border-radius: 13px;
        height: 100%;
      }
      .accountD h3 {
        font-style: normal;
        font-weight: 600;
        font-size: 12px;
        line-height: 15px;

        color: #4e5150;
      }
      .accountD {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .prices {
        display: flex;
        gap: 2em;
      }

      .discountPrice {
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 17px;

        color: #f2994a;
      }

      .netPrice {
        font-style: normal;
        font-weight: 600;
        font-size: 10px;
        line-height: 12px;
        text-decoration-line: line-through;

        color: #4e5150;
      }

      .amount {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 122.8px;
        height: 49.86px;
        padding: 0 1em;

        border-radius: 12px;
        background-color: #fffcfc;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 1px 2px,
        
          rgba(0, 0, 0, 0.2) 0px -1px 0px inset;

        font-style: normal;
        font-weight: 600;
        font-size: 16px;
        line-height: 20px;
        color: #333333;
      }

      .oPlus,
      .oSub {
        user-select: none;
        text-align: center;
        width: 21px;
        height: 21px;
        background: #e0e0e0;
        border: 1px solid rgba(0, 0, 0, 0.089);

        border-radius: 4px;
        cursor: pointer;
      }

      .bill div {
        display: flex;
        justify-content: space-between;
      }

      .form {
        margin: 2rem auto;
        padding: 2em 1em;
        text-align: left;
        max-width: 465px;
      }

      .formV {
        width: 100%;
      }

      .formV:nth-child(7) {
        display: flex;
        gap: 1em;
       
      }

      .inputText:invalid:required{
        border: 1px solid #828282;
       
      }

      .inputText:valid{
        border: 3px solid #497445;
      }
      .inputText {
        max-height: 56px;
        width: 100%;
        height: 40.56px;
        padding: 1em;
        border-radius: 12px;
        font-style: normal;
        font-weight: 600;
        font-size: 12px;
        line-height: 15px;
        color: #828282;
      }

      label {
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 17px;
        color: #000000;
        transform: rotate(-0.02deg);
      }

      .checkB {
        display: block;
        font-style: normal;
        font-weight: 600;
        font-size: 12px;
        line-height: 15px;
        color: #4f4f4f;
        transform: rotate(-0.02deg);
        margin-top: 1rem;
      }

      #submit {
        float: right;
        width: 166px;
        height: 54px;
        margin-top: 1em;
        background: #f2994a;
        border: none;
        border-radius: 12px;
        font-style: normal;
        font-weight: 600;
        font-size: 16px;
        line-height: 20px;
        color: #ffffff;
      }
      .footer {
        margin-top: 300px;
        height: 30px;
        width: 100%;
      }
      .cp {
        font-family: "Montserrat", sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 17px;
        text-align: center;
        color: #bdbdbd;
      }
      .footer a {
        text-decoration: none;
        color: #bdbdbd;
      }

      @media screen and (min-width: 767px) {
        main {
          flex-direction: row-reverse;
        }
        .shoppingCart {
    margin-top: 5rem;
      }
      }
    </style>
  </head>

  <body>
    <header class="row">
      <h1 class="ps-5">CheckOut</h1>
    </header>

    <main class="row">
      <div class="shoppingCart col-md-6">
        <div class="product mb-4">
          <div class="img">
            <img src="./photo1.png" alt="" />
          </div>
          <div class="accountD">
            <div>
              <h3 class="mb-3">Vintage Backbag</h3>
              <div class="prices">
                <strong class="discountPrice">$54.99</strong>
                <p class="netPrice">$94.99</p>
              </div>
            </div>
            <div class="amount">
              <div class="oSub">-</div>
              <div class="Amnt">1</div>
              <div class="oPlus">+</div>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="img">
            <img src="./photo2.png" alt="" />
          </div>
          <div class="accountD">
            <div>
              <h3 class="mb-3">Levi Shoes</h3>
              <div class="prices">
                <strong class="discountPrice">$74.99</strong>
                <p class="netPrice">$124.99</p>
              </div>
            </div>

            <div class="amount">
              <div class="oSub">-</div>
              <div class="Amnt">1</div>
              <div class="oPlus">+</div>
            </div>
          </div>
        </div>
        <div class="bill mt-5">
          <hr />
          <div>
            <strong>Shipping</strong>
            <strong>$19</strong>
          </div>
          <hr />
          <div>
            <strong>Total</strong>
            <strong id="total" class="total">$148.99</strong>
          </div>
        </div>
      </div>

      <div class="form col-md-6">
        <h2 class="mb-3">Contact information</h2>

        <form action="">
          <p class="formV">
            <label class="mb-2" for="email">Email</label>
            <input
              class="inputText"
              type="email"
              name="email"
              required
              placeholder="&#xf0e0; Enter your email.."
            />
          </p>

          <p class="formV">
            <label class="mb-2" for="phoneNumber">Phone</label>
            <input
              class="inputText"
              type="text"
              name="phoneNumber"
              pattern="^[0-9]{5,15}$"
              required
              placeholder="&#xf095; Enter your phone..."
            />
          </p>

          <h2 class="mb-3 mt-5">Shipping address</h2>

          <p class="formV">
            <label class="mb-2" for="fullName">Full name</label
            ><input
              class="inputText"
              type="text"
              required
              name="fullName"
              pattern="^[a-z]{3,20}$"
              placeholder="&#xf007; Your Full name.."
            />
          </p>
          <p class="formV">
            <label class="mb-2" for="address">Address</label
            ><input
              class="inputText"
              type="text"
              name="address"
              pattern="^[a-z0-9]{3,30}$"
              required
              placeholder=" &#xf015; Your address.."
            />
          </p>
          <p class="formV">
            <label class="mb-2" for="city">City</label
            ><input
              class="inputText"
              type="text"
              name="city"
              pattern="^[a-z]{3,30}$"
              required
              placeholder="&#xf64f; Your city.."
            />
          </p>
          <div class="formV">
            <p>
              <label class="mb-2" for="country">Country</label>
              <select class="inputText" name="country" required>
                <option value="">&#xf64f; Your country..</option>
                <option value="arg">Argentina</option>
                <option value="bra">Brasil</option>
                <option value="bol">Bolivia</option>
              </select>
            </p>
            <p>
              <label class="mb-2" for="postal code">Postal code</label>
              <input
                class="inputText"
                type="text"
                name="postal code"
                pattern="^[0-9]{2,10}$"
                required
                placeholder="&#xf674; Your postal code.."
              />
            </p>
          </div>

          <p class="checkB">
            <input
              class="mb-2"
              type="checkbox"
              id="checkbox"
              name="checkbox"
              class="chekc"
            />
            <label for="checkbox">Save this information for next time</label>
          </p>

          <button type="submit" id="submit">Continue</button>
        </form>
      </div>
    </main>

    <footer class="row">
      <p class="cp">
        created by
        <a href="https://github.com/gabiMaglia">gabrielSk </a>Devchallenges.io
      </p>
    </footer>
  </body>
</html>
